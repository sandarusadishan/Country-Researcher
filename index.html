<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info Finder</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center"> <i> Find Country Details</i> </h1>
      <div class="search-bar my-3 border-dark">
        <input
          type="text"
          id="country-input"
          class="form-control border-danger"
          placeholder="Enter country name"
        />
        <button onclick="fetchCountryInfo()" class="btn btn-primary mt-2 btn-boader-dark">
          <b>Search</b>
        </button>
      </div>
      <div id="country-info" class="row"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
